<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a798909a18.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

    <nav class="navigation">
      <div class="navigation-section">
        <i class="fa-solid fa-cloud"></i>
        <p class="title">Weather by Vahan Gevorgyan</p>
      </div>
      <div class="navigation-section">
        <a href="https://www.github.com/vahangevorgyan" target="github">Github</a>
        <a href="https://www.linkedin.com/in/vahangevorgyan/" target="linkedin">LinkedIn</a>
      </div>
    </nav>

    <div class="weather-section">
      <div class="weather-card" id="addlocation">
        <div class="plus-circle">
          <i class="fas fa-plus"></i>
        </div>
        <span>Add new location</span>
      </div>
    </div>

    <div id="addlocationmodal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title">Add a location</p>
          <i class="fas fa-times close-btn"></i>
        </div>
        <input name="search" placeholder="Name of a city or a country" type="text" class="location-input" />
        <button class="modal-button" onclick="saveLocation(event);">Add</button>
      </div>
    </div>

  </div>
</body>
</html>
